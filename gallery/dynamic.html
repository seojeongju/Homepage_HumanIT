<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>갤러리 - (주)휴먼아이티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
        }
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lightbox-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <a href="/" class="flex items-center space-x-3">
                    <img src="https://page.gensparksite.com/v1/base64_upload/a083f176d0e758352a6c24af9ebea7fa" alt="휴먼아이티 로고" class="h-12"/>
                </a>
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="/" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">HOME</a>
                    <a href="/about" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">회사소개</a>
                    <a href="/products/wooridoori.html" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">제품소개</a>
                    <a href="/board/notice" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">고객지원</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="bg-gradient-to-r from-purple-600 to-blue-600 text-white py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-4">제품 갤러리</h1>
            <p class="text-xl text-purple-100">Product Gallery</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="py-12">
        <div class="container mx-auto px-4">
            <!-- 갤러리 그리드 -->
            <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="col-span-full text-center py-12">
                    <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500">로딩 중...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 라이트박스 -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span style="position: absolute; top: 20px; right: 40px; color: white; font-size: 40px; cursor: pointer;" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" class="lightbox-image" alt=""/>
    </div>

    <script>
        let galleries = [];

        // 갤러리 목록 로드
        async function loadGalleries() {
            try {
                const response = await fetch('/api/gallery?page=1&limit=100');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                galleries = result.data.galleries || [];

                const gridEl = document.getElementById('galleryGrid');

                if (galleries.length === 0) {
                    gridEl.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="fas fa-images text-5xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500">등록된 이미지가 없습니다</p>
                        </div>
                    `;
                    return;
                }

                gridEl.innerHTML = galleries.map((gallery, index) => `
                    <div class="rounded-lg overflow-hidden bg-white shadow-md hover:shadow-xl transition-shadow cursor-pointer"
                         onclick="openLightbox(${index})">
                        <div class="aspect-square relative overflow-hidden">
                            <img src="${escapeHtml(gallery.thumbnail_url || gallery.image_url)}" 
                                 alt="${escapeHtml(gallery.title)}"
                                 class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                                 onerror="this.src='https://via.placeholder.com/400?text=Image+Not+Found'" />
                            ${gallery.status === 'draft' ? 
                                '<span class="absolute top-2 right-2 px-3 py-1 bg-yellow-500 text-white text-xs font-semibold rounded-full">비공개</span>' : ''}
                        </div>
                        <div class="p-3">
                            <h3 class="font-semibold text-sm text-gray-800 truncate">${escapeHtml(gallery.title)}</h3>
                            ${gallery.description ? `<p class="text-xs text-gray-500 mt-1 line-clamp-2">${escapeHtml(gallery.description)}</p>` : ''}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('갤러리 목록 로드 실패:', error);
                document.getElementById('galleryGrid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-circle text-5xl text-red-300 mb-4"></i>
                        <p class="text-gray-500">갤러리를 불러오는데 실패했습니다</p>
                    </div>
                `;
            }
        }

        function openLightbox(index) {
            const lightbox = document.getElementById('lightbox');
            const image = document.getElementById('lightbox-image');
            
            image.src = galleries[index].image_url;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', loadGalleries);

        // ESC 키로 라이트박스 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
