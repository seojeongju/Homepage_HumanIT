<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>공지사항 - (주)휴먼아이티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <a href="/" class="flex items-center space-x-3">
                    <img src="https://page.gensparksite.com/v1/base64_upload/a083f176d0e758352a6c24af9ebea7fa" alt="휴먼아이티 로고" class="h-12"/>
                </a>
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="/" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">HOME</a>
                    <a href="/about" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">회사소개</a>
                    <a href="/products/wooridoori.html" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">제품소개</a>
                    <a href="/board/notice" class="px-4 py-2 text-gray-700 hover:text-blue-600 font-medium">고객지원</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="bg-gradient-to-r from-green-600 to-teal-600 text-white py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-4">공지사항</h1>
            <p class="text-xl text-green-100">Notice - 휴먼아이티의 새로운 소식을 전해드립니다</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="py-16">
        <div class="container mx-auto px-4">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-800">전체 게시글</h2>
                    <p class="text-sm text-gray-500 mt-1">총 <span id="totalCount" class="text-blue-600 font-semibold">0</span>건</p>
                </div>

                <!-- 게시글 목록 (데스크톱) -->
                <div class="hidden md:block">
                    <table class="w-full">
                        <thead class="bg-gray-100 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-20">번호</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">제목</th>
                                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-32">작성일</th>
                                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-24">조회수</th>
                            </tr>
                        </thead>
                        <tbody id="noticeList" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="4" class="px-6 py-12 text-center">
                                    <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                                    <p class="text-gray-500">로딩 중...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 게시글 목록 (모바일) -->
                <div id="noticeListMobile" class="md:hidden divide-y divide-gray-200">
                    <div class="p-12 text-center">
                        <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">로딩 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 공지사항 목록 로드
        async function loadNotices() {
            try {
                const response = await fetch('/api/notice?page=1&limit=100');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const { notices, pagination } = result.data;
                
                document.getElementById('totalCount').textContent = pagination.total || 0;

                if (!notices || notices.length === 0) {
                    document.getElementById('noticeList').innerHTML = `
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center">
                                <i class="fas fa-folder-open text-5xl text-gray-300 mb-4"></i>
                                <p class="text-gray-500">등록된 공지사항이 없습니다</p>
                            </td>
                        </tr>
                    `;
                    document.getElementById('noticeListMobile').innerHTML = `
                        <div class="p-12 text-center">
                            <i class="fas fa-folder-open text-5xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500">등록된 공지사항이 없습니다</p>
                        </div>
                    `;
                    return;
                }

                // 데스크톱 목록
                document.getElementById('noticeList').innerHTML = notices.map((notice, index) => `
                    <tr class="hover:bg-gray-50 transition-colors duration-150 cursor-pointer" onclick="viewNotice(${notice.id})">
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${notice.is_pinned ? 
                                '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800"><i class="fas fa-star mr-1"></i> 공지</span>' :
                                `<span class="text-sm text-gray-500">${pagination.total - index}</span>`
                            }
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900 hover:text-blue-600">${escapeHtml(notice.title)}</div>
                            ${notice.summary ? `<div class="text-xs text-gray-500 mt-1">${escapeHtml(notice.summary)}</div>` : ''}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                            ${formatDate(notice.created_at)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                            ${notice.views || 0}
                        </td>
                    </tr>
                `).join('');

                // 모바일 목록
                document.getElementById('noticeListMobile').innerHTML = notices.map((notice, index) => `
                    <a href="#" onclick="viewNotice(${notice.id}); return false;" class="block p-4 hover:bg-gray-50 transition-colors">
                        <div class="flex items-start justify-between mb-2">
                            ${notice.is_pinned ?
                                '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800"><i class="fas fa-star mr-1"></i> 공지</span>' :
                                `<span class="text-xs text-gray-500">번호 ${pagination.total - index}</span>`
                            }
                            <span class="text-xs text-gray-500">${formatDate(notice.created_at)}</span>
                        </div>
                        <h3 class="text-sm font-medium text-gray-900 mb-1">${escapeHtml(notice.title)}</h3>
                        ${notice.summary ? `<p class="text-xs text-gray-500 mb-2">${escapeHtml(notice.summary)}</p>` : ''}
                        <div class="flex items-center justify-end">
                            <span class="text-xs text-gray-500">조회 ${notice.views || 0}</span>
                        </div>
                    </a>
                `).join('');

            } catch (error) {
                console.error('공지사항 목록 로드 실패:', error);
                document.getElementById('noticeList').innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-12 text-center">
                            <i class="fas fa-exclamation-circle text-5xl text-red-300 mb-4"></i>
                            <p class="text-gray-500">공지사항을 불러오는데 실패했습니다</p>
                        </td>
                    </tr>
                `;
            }
        }

        function viewNotice(id) {
            // 상세 페이지로 이동 (추후 구현)
            alert('공지사항 상세 페이지 (ID: ' + id + ')');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\. /g, '.').replace(/\.$/, '');
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', loadNotices);
    </script>
</body>
</html>
