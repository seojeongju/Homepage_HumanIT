<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>갤러리 관리 - 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-gradient-to-b from-blue-600 to-purple-600 text-white">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <i class="fas fa-user-shield text-blue-600"></i>
                    </div>
                    <div>
                        <h2 class="font-bold">관리자</h2>
                        <p class="text-xs text-blue-200" id="adminUsername">-</p>
                    </div>
                </div>

                <nav class="space-y-2">
                    <a href="/admin/dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span>대시보드</span>
                    </a>
                    <a href="/admin/notice.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-bullhorn w-5"></i>
                        <span>공지사항</span>
                    </a>
                    <a href="/admin/download.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-download w-5"></i>
                        <span>자료실</span>
                    </a>
                    <a href="/admin/faq.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-question-circle w-5"></i>
                        <span>FAQ</span>
                    </a>
                    <a href="/admin/gallery.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-white/20 hover:bg-white/30 transition">
                        <i class="fas fa-images w-5"></i>
                        <span>갤러리</span>
                    </a>
                </nav>

                <div class="mt-8 pt-8 border-t border-white/20">
                    <button onclick="logout()" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-500/20 transition w-full text-left">
                        <i class="fas fa-sign-out-alt w-5"></i>
                        <span>로그아웃</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 overflow-y-auto flex items-center justify-center">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-pink-100 rounded-full mb-6">
                    <i class="fas fa-images text-5xl text-pink-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-4">갤러리 관리</h1>
                <p class="text-xl text-gray-600 mb-8">현재 개발 중입니다</p>
                <div class="space-y-4 text-gray-500">
                    <div class="flex items-center justify-center space-x-2">
                        <i class="fas fa-check-circle text-green-500"></i>
                        <span>이미지 업로드 (Cloudflare Images)</span>
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <i class="fas fa-check-circle text-green-500"></i>
                        <span>이미지 최적화</span>
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <i class="fas fa-check-circle text-green-500"></i>
                        <span>썸네일 자동 생성</span>
                    </div>
                </div>
                <div class="mt-8">
                    <a href="/admin/dashboard.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md hover:shadow-lg inline-flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        대시보드로 돌아가기
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/auth.js"></script>
    <script>
        // 인증 확인
        checkAuth();

        // 사용자 정보 표시
        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        document.getElementById('adminUsername').textContent = user.username || '-';

        // 로그아웃
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = '/admin/index.html';
            }
        }
    </script>
</body>
</html>
