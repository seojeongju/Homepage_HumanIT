<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FAQ 관리 - 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- 모바일 오버레이 -->
        <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
        
        <!-- 사이드바 -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 w-64 bg-gradient-to-b from-blue-600 to-purple-600 text-white z-50 transition-transform duration-300 ease-in-out">
            <div class="p-6">
                <!-- 모바일 닫기 버튼 -->
                <div class="lg:hidden flex justify-end mb-4">
                    <button id="closeSidebar" class="text-white hover:bg-white/10 p-2 rounded-lg">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <i class="fas fa-user-shield text-blue-600"></i>
                    </div>
                    <div>
                        <h2 class="font-bold">관리자</h2>
                        <p class="text-xs text-blue-200" id="adminUsername">-</p>
                    </div>
                </div>

                <nav class="space-y-2">
                    <a href="/admin/dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span>대시보드</span>
                    </a>
                    <a href="/admin/notice.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-bullhorn w-5"></i>
                        <span>공지사항</span>
                    </a>
                    <a href="/admin/download.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-download w-5"></i>
                        <span>자료실</span>
                    </a>
                    <a href="/admin/faq.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-white/20 hover:bg-white/30 transition">
                        <i class="fas fa-question-circle w-5"></i>
                        <span>FAQ</span>
                    </a>
                    <a href="/admin/gallery.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-images w-5"></i>
                        <span>갤러리</span>
                    </a>
                </nav>

                <div class="mt-8 pt-8 border-t border-white/20">
                    <button onclick="confirmLogout()" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-500/20 transition w-full text-left">
                        <i class="fas fa-sign-out-alt w-5"></i>
                        <span>로그아웃</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 overflow-y-auto w-full">
            <!-- 헤더 -->
            <header class="bg-white shadow-sm sticky top-0 z-30">
                <div class="px-4 lg:px-8 py-4 lg:py-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4 flex-1">
                            <!-- 모바일 햄버거 메뉴 -->
                            <button id="openSidebar" class="lg:hidden text-gray-700 hover:text-blue-600 p-2">
                                <i class="fas fa-bars text-2xl"></i>
                            </button>
                            <div>
                                <h1 class="text-xl lg:text-2xl font-bold text-gray-900">FAQ 관리</h1>
                                <p class="text-gray-500 mt-1 text-sm lg:text-base hidden sm:block">자주 묻는 질문을 추가, 수정, 삭제할 수 있습니다</p>
                            </div>
                        </div>
                        <button onclick="showCreateModal()" class="px-3 lg:px-6 py-2 lg:py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md hover:shadow-lg text-sm lg:text-base whitespace-nowrap">
                            <i class="fas fa-plus mr-1 lg:mr-2"></i>
                            <span class="hidden sm:inline">새 FAQ 등록</span>
                            <span class="sm:hidden">추가</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 필터 -->
            <div class="p-4 lg:p-8 lg:pb-4">
                <div class="bg-white rounded-lg shadow-sm p-3 lg:p-4 flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                    <label class="text-sm font-semibold text-gray-700 whitespace-nowrap">카테고리:</label>
                    <select id="categoryFilter" onchange="loadFAQs()" class="flex-1 sm:flex-none px-3 lg:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm lg:text-base">
                        <option value="">전체</option>
                        <option value="general">일반</option>
                        <option value="product">제품</option>
                        <option value="service">서비스</option>
                        <option value="technical">기술지원</option>
                    </select>
                </div>
            </div>

            <!-- FAQ 목록 -->
            <div class="px-4 lg:px-8 pb-4 lg:pb-8">
                <div class="bg-white rounded-xl shadow-md">
                    <div class="p-6">
                        <div id="faqList" class="space-y-4">
                            <div class="text-center py-12">
                                <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                                <p class="text-gray-500">로딩 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 생성/수정 모달 -->
    <div id="faqModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900" id="modalTitle">새 FAQ 등록</h2>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <form id="faqForm" class="space-y-6">
                    <input type="hidden" id="faqId" />
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            질문 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="question" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="자주 묻는 질문을 입력하세요" />
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            답변 <span class="text-red-500">*</span>
                        </label>
                        <textarea id="answer" rows="6" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="답변을 입력하세요"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">카테고리</label>
                            <select id="category"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="general">일반</option>
                                <option value="product">제품</option>
                                <option value="service">서비스</option>
                                <option value="technical">기술지원</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                순서
                                <span class="text-xs text-gray-500">(낮은 숫자가 먼저 표시)</span>
                            </label>
                            <input type="number" id="orderNum" value="0" min="0"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">상태</label>
                        <select id="status"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="published">공개</option>
                            <option value="draft">비공개</option>
                        </select>
                    </div>

                    <div class="flex space-x-4 pt-4">
                        <button type="submit" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">
                            <i class="fas fa-save mr-2"></i>
                            저장
                        </button>
                        <button type="button" onclick="closeModal()" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-semibold">
                            취소
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/admin/js/common.js"></script>
    <script>
        let currentPage = 1;
        let currentEditId = null;

        // 카테고리 한글 변환
        const categoryLabels = {
            general: '일반',
            product: '제품',
            service: '서비스',
            technical: '기술지원'
        };

        // 모바일 사이드바 토글
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const openBtn = document.getElementById('openSidebar');
        const closeBtn = document.getElementById('closeSidebar');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }

        openBtn.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        // 페이지 로드 시
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadFAQs();
            
            document.getElementById('faqForm').addEventListener('submit', handleSubmit);
        });

        // FAQ 목록 로드
        async function loadFAQs(page = 1) {
            try {
                const categoryFilter = document.getElementById('categoryFilter').value;
                let url = `/api/faq?page=${page}&limit=50`;
                
                if (categoryFilter) {
                    url += `&category=${categoryFilter}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const { faqs, pagination } = result.data;
                currentPage = page;

                renderFAQList(faqs, pagination);
            } catch (error) {
                console.error('FAQ 목록 로드 실패:', error);
                showError('FAQ 목록을 불러오는데 실패했습니다.');
            }
        }

        // FAQ 목록 렌더링
        function renderFAQList(faqs, pagination) {
            const listEl = document.getElementById('faqList');

            if (!faqs || faqs.length === 0) {
                listEl.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-question-circle text-5xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">등록된 FAQ가 없습니다</p>
                        <button onclick="showCreateModal()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            첫 FAQ 등록하기
                        </button>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = faqs.map(faq => `
                <div class="border border-gray-200 rounded-lg hover:shadow-md transition">
                    <div class="p-4 lg:p-6">
                        <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-4">
                            <div class="flex-1 min-w-0">
                                <div class="flex flex-wrap items-center gap-2 mb-3">
                                    <span class="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-semibold rounded-full whitespace-nowrap">
                                        ${categoryLabels[faq.category] || faq.category}
                                    </span>
                                    <span class="px-3 py-1 bg-gray-100 text-gray-600 text-xs font-semibold rounded-full whitespace-nowrap">
                                        순서: ${faq.order_num}
                                    </span>
                                    ${faq.status === 'draft' ? '<span class="px-3 py-1 bg-yellow-100 text-yellow-700 text-xs font-semibold rounded-full whitespace-nowrap">비공개</span>' : ''}
                                </div>
                                <h3 class="text-base lg:text-lg font-bold text-gray-900 mb-2 break-words">
                                    <i class="fas fa-question-circle text-blue-500 mr-2"></i>
                                    ${escapeHtml(faq.question)}
                                </h3>
                                <p class="text-sm lg:text-base text-gray-600 whitespace-pre-wrap break-words">${escapeHtml(faq.answer)}</p>
                            </div>
                            <div class="flex items-center gap-2 lg:ml-4 flex-shrink-0">
                                <button onclick="editFAQ(${faq.id})" 
                                    class="flex-1 sm:flex-none px-3 lg:px-4 py-2 text-sm lg:text-base text-blue-600 hover:bg-blue-50 rounded-lg transition whitespace-nowrap">
                                    <i class="fas fa-edit mr-1"></i>수정
                                </button>
                                <button onclick="deleteFAQ(${faq.id})" 
                                    class="flex-1 sm:flex-none px-3 lg:px-4 py-2 text-sm lg:text-base text-red-600 hover:bg-red-50 rounded-lg transition whitespace-nowrap">
                                    <i class="fas fa-trash mr-1"></i>삭제
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 생성 모달 표시
        function showCreateModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = '새 FAQ 등록';
            document.getElementById('faqForm').reset();
            document.getElementById('faqId').value = '';
            document.getElementById('orderNum').value = '0';
            document.getElementById('faqModal').classList.remove('hidden');
        }

        // 수정 모달 표시
        async function editFAQ(id) {
            try {
                const response = await fetch(`/api/faq/${id}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const faq = result.data;
                currentEditId = id;

                document.getElementById('modalTitle').textContent = 'FAQ 수정';
                document.getElementById('faqId').value = id;
                document.getElementById('question').value = faq.question;
                document.getElementById('answer').value = faq.answer;
                document.getElementById('category').value = faq.category || 'general';
                document.getElementById('orderNum').value = faq.order_num || 0;
                document.getElementById('status').value = faq.status || 'published';

                document.getElementById('faqModal').classList.remove('hidden');
            } catch (error) {
                console.error('FAQ 로드 실패:', error);
                showError('FAQ 정보를 불러오는데 실패했습니다.');
            }
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('faqModal').classList.add('hidden');
            currentEditId = null;
        }

        // 폼 제출 처리
        async function handleSubmit(e) {
            e.preventDefault();

            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            const category = document.getElementById('category').value;
            const orderNum = parseInt(document.getElementById('orderNum').value) || 0;
            const status = document.getElementById('status').value;

            if (!question || !answer) {
                showError('질문과 답변은 필수입니다.');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const method = currentEditId ? 'PUT' : 'POST';
                const url = currentEditId ? `/api/faq/${currentEditId}` : '/api/faq';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        question,
                        answer,
                        category,
                        order_num: orderNum,
                        status
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                showSuccess(currentEditId ? 'FAQ가 수정되었습니다.' : 'FAQ가 등록되었습니다.');
                closeModal();
                loadFAQs(currentPage);
            } catch (error) {
                console.error('저장 실패:', error);
                showError(error.message || '저장에 실패했습니다.');
            }
        }

        // FAQ 삭제
        async function deleteFAQ(id) {
            if (!confirm('정말 이 FAQ를 삭제하시겠습니까?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/faq/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                showSuccess('FAQ가 삭제되었습니다.');
                loadFAQs(currentPage);
            } catch (error) {
                console.error('삭제 실패:', error);
                showError('삭제에 실패했습니다.');
            }
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 에러 메시지 표시
        function showError(message) {
            alert('❌ ' + message);
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            alert('✅ ' + message);
        }
    </script>
</body>
</html>
