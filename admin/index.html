<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>관리자 로그인 - (주)휴먼아이티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- 로고 -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-shield text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">관리자 로그인</h1>
            <p class="text-gray-500 mt-2">휴먼아이티 관리자 대시보드</p>
        </div>

        <!-- 로그인 폼 -->
        <form id="loginForm" class="space-y-6">
            <!-- 사용자명 -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-blue-500"></i>
                    사용자명
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
                    placeholder="admin"
                />
            </div>

            <!-- 비밀번호 -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-500"></i>
                    비밀번호
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
                        placeholder="••••••••"
                    />
                    <button 
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    >
                        <i id="toggleIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- 에러 메시지 -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3 text-red-700 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- 로그인 버튼 -->
            <button 
                type="submit"
                id="loginBtn"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transition shadow-lg hover:shadow-xl"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                로그인
            </button>
        </form>

        <!-- 안내 -->
        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-gray-500 hover:text-gray-700 transition">
                <i class="fas fa-arrow-left mr-1"></i>
                메인 페이지로 돌아가기
            </a>
        </div>

        <!-- 개발자 안내 -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-400 text-center">
                <i class="fas fa-info-circle mr-1"></i>
                기본 계정: admin / admin123
            </p>
        </div>
    </div>

    <script>
        // 비밀번호 표시/숨김
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // 에러 메시지 숨김
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            // 버튼 비활성화 및 로딩 표시
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>로그인 중...';

            const formData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // 토큰 저장
                    localStorage.setItem('adminToken', result.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(result.data.user));
                    
                    // 대시보드로 이동
                    window.location.href = '/admin/dashboard.html';
                } else {
                    showError(result.message || '로그인에 실패했습니다.');
                }

            } catch (error) {
                console.error('Login error:', error);
                showError('로그인 처리 중 오류가 발생했습니다.');
            } finally {
                // 버튼 복원
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        });

        // 페이지 로드 시 이미 로그인되어 있는지 확인
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // 토큰 유효성 간단히 확인
                try {
                    const tokenData = JSON.parse(atob(token));
                    if (tokenData.exp > Date.now()) {
                        // 토큰이 유효하면 대시보드로 리다이렉트
                        window.location.href = '/admin/dashboard.html';
                    } else {
                        // 만료된 토큰 제거
                        localStorage.removeItem('adminToken');
                        localStorage.removeItem('adminUser');
                    }
                } catch (e) {
                    // 잘못된 토큰 제거
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                }
            }
        });
    </script>
</body>
</html>
