<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>공지사항 관리 - 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- 모바일 오버레이 -->
        <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
        
        <!-- 사이드바 -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 w-64 bg-gradient-to-b from-blue-600 to-purple-600 text-white z-50 transition-transform duration-300 ease-in-out">
            <div class="p-6">
                <!-- 모바일 닫기 버튼 -->
                <div class="lg:hidden flex justify-end mb-4">
                    <button id="closeSidebar" class="text-white hover:bg-white/10 p-2 rounded-lg">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <i class="fas fa-user-shield text-blue-600"></i>
                    </div>
                    <div>
                        <h2 class="font-bold">관리자</h2>
                        <p class="text-xs text-blue-200" id="adminUsername">-</p>
                    </div>
                </div>

                <nav class="space-y-2">
                    <a href="/admin/dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span>대시보드</span>
                    </a>
                    <a href="/admin/notice.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-white/20 hover:bg-white/30 transition">
                        <i class="fas fa-bullhorn w-5"></i>
                        <span>공지사항</span>
                    </a>
                    <a href="/admin/download.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-download w-5"></i>
                        <span>자료실</span>
                    </a>
                    <a href="/admin/faq.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-question-circle w-5"></i>
                        <span>FAQ</span>
                    </a>
                    <a href="/admin/gallery.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-images w-5"></i>
                        <span>갤러리</span>
                    </a>
                </nav>

                <div class="mt-8 pt-8 border-t border-white/20">
                    <button onclick="confirmLogout()" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-500/20 transition w-full text-left">
                        <i class="fas fa-sign-out-alt w-5"></i>
                        <span>로그아웃</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 overflow-y-auto w-full">
            <!-- 헤더 -->
            <header class="bg-white shadow-sm sticky top-0 z-30">
                <div class="px-4 lg:px-8 py-4 lg:py-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4 flex-1">
                            <!-- 모바일 햄버거 메뉴 -->
                            <button id="openSidebar" class="lg:hidden text-gray-700 hover:text-blue-600 p-2">
                                <i class="fas fa-bars text-2xl"></i>
                            </button>
                            <div>
                                <h1 class="text-xl lg:text-2xl font-bold text-gray-900">공지사항 관리</h1>
                                <p class="text-gray-500 mt-1 text-sm lg:text-base hidden sm:block">공지사항을 추가, 수정, 삭제할 수 있습니다</p>
                            </div>
                        </div>
                        <button onclick="showCreateModal()" class="px-3 lg:px-6 py-2 lg:py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md hover:shadow-lg text-sm lg:text-base whitespace-nowrap">
                            <i class="fas fa-plus mr-1 lg:mr-2"></i>
                            <span class="hidden sm:inline">새 공지사항</span>
                            <span class="sm:hidden">추가</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 공지사항 목록 -->
            <div class="p-4 lg:p-8">
                <div class="bg-white rounded-xl shadow-md">
                    <div class="p-6">
                        <div id="noticeList" class="divide-y">
                            <div class="text-center py-12">
                                <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                                <p class="text-gray-500">로딩 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 생성/수정 모달 -->
    <div id="noticeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900" id="modalTitle">새 공지사항</h2>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <form id="noticeForm" class="space-y-6">
                    <input type="hidden" id="noticeId" />

                    <!-- 제목 -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            제목 <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="noticeTitle" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="공지사항 제목을 입력하세요"
                        />
                    </div>

                    <!-- 내용 -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            내용 <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="noticeContent" 
                            required
                            rows="10"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                            placeholder="공지사항 내용을 입력하세요"
                        ></textarea>
                    </div>

                    <!-- 상태 -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            상태
                        </label>
                        <select 
                            id="noticeStatus"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="published">게시</option>
                            <option value="draft">임시저장</option>
                        </select>
                    </div>

                    <!-- 버튼 -->
                    <div class="flex items-center justify-end space-x-4 pt-4">
                        <button 
                            type="button"
                            onclick="closeModal()"
                            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition"
                        >
                            취소
                        </button>
                        <button 
                            type="submit"
                            id="submitBtn"
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md hover:shadow-lg"
                        >
                            <i class="fas fa-save mr-2"></i>
                            저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/admin/js/auth.js"></script>
    <script>
        // 인증 확인
        checkAuth();

        // 사용자 정보 표시
        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        document.getElementById('adminUsername').textContent = user.username || '-';

        // 모바일 사이드바 토글
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const openBtn = document.getElementById('openSidebar');
        const closeBtn = document.getElementById('closeSidebar');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }

        openBtn.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        let currentNoticeId = null;

        // 로그아웃
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = '/admin/index.html';
            }
        }

        // 공지사항 목록 로드
        async function loadNotices() {
            try {
                const data = await apiRequest('/api/notice?limit=100');
                
                if (data && data.success) {
                    displayNotices(data.data.notices);
                }
            } catch (error) {
                console.error('Load notices error:', error);
                document.getElementById('noticeList').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-circle text-3xl text-red-400 mb-4"></i>
                        <p class="text-red-500">공지사항을 불러오는데 실패했습니다.</p>
                    </div>
                `;
            }
        }

        // 공지사항 표시
        function displayNotices(notices) {
            const container = document.getElementById('noticeList');
            
            if (notices.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-inbox text-3xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">등록된 공지사항이 없습니다.</p>
                        <button onclick="showCreateModal()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            첫 공지사항 작성하기
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = notices.map(notice => `
                <div class="py-4 flex items-center justify-between hover:bg-gray-50 px-4 -mx-4 rounded-lg transition">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <h3 class="text-lg font-semibold text-gray-900">${escapeHtml(notice.title)}</h3>
                            ${notice.status === 'draft' ? '<span class="px-2 py-1 bg-gray-200 text-gray-600 text-xs rounded">임시저장</span>' : ''}
                        </div>
                        <p class="text-gray-600 text-sm line-clamp-2">${escapeHtml(notice.content).substring(0, 100)}...</p>
                        <div class="flex items-center gap-4 mt-2 text-sm text-gray-500">
                            <span><i class="fas fa-eye mr-1"></i> ${notice.views}회</span>
                            <span><i class="fas fa-calendar mr-1"></i> ${formatDate(notice.created_at)}</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 ml-4">
                        <button 
                            onclick="editNotice(${notice.id})"
                            class="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition"
                        >
                            <i class="fas fa-edit mr-1"></i>
                            수정
                        </button>
                        <button 
                            onclick="deleteNotice(${notice.id})"
                            class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition"
                        >
                            <i class="fas fa-trash mr-1"></i>
                            삭제
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 생성 모달 표시
        function showCreateModal() {
            currentNoticeId = null;
            document.getElementById('modalTitle').textContent = '새 공지사항';
            document.getElementById('noticeForm').reset();
            document.getElementById('noticeId').value = '';
            document.getElementById('noticeModal').classList.remove('hidden');
        }

        // 수정 모달 표시
        async function editNotice(id) {
            try {
                const data = await apiRequest(`/api/notice/${id}`);
                
                if (data && data.success) {
                    currentNoticeId = id;
                    document.getElementById('modalTitle').textContent = '공지사항 수정';
                    document.getElementById('noticeId').value = id;
                    document.getElementById('noticeTitle').value = data.data.title;
                    document.getElementById('noticeContent').value = data.data.content;
                    document.getElementById('noticeStatus').value = data.data.status;
                    document.getElementById('noticeModal').classList.remove('hidden');
                }
            } catch (error) {
                alert('공지사항을 불러오는데 실패했습니다.');
            }
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('noticeModal').classList.add('hidden');
            currentNoticeId = null;
        }

        // 폼 제출
        document.getElementById('noticeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>저장 중...';

            const formData = {
                title: document.getElementById('noticeTitle').value,
                content: document.getElementById('noticeContent').value,
                status: document.getElementById('noticeStatus').value
            };

            try {
                let data;
                if (currentNoticeId) {
                    // 수정
                    data = await apiRequest(`/api/notice/${currentNoticeId}`, {
                        method: 'PUT',
                        body: JSON.stringify(formData)
                    });
                } else {
                    // 생성
                    data = await apiRequest('/api/notice', {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                }

                if (data && data.success) {
                    alert(data.message);
                    closeModal();
                    loadNotices();
                } else {
                    alert(data?.message || '저장에 실패했습니다.');
                }
            } catch (error) {
                alert('저장 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // 삭제
        async function deleteNotice(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            try {
                const data = await apiRequest(`/api/notice/${id}`, {
                    method: 'DELETE'
                });

                if (data && data.success) {
                    alert('삭제되었습니다.');
                    loadNotices();
                } else {
                    alert(data?.message || '삭제에 실패했습니다.');
                }
            } catch (error) {
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 날짜 포맷
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 페이지 로드 시 실행
        loadNotices();
    </script>
</body>
</html>
