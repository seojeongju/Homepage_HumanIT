name = "humanit-webapp"
compatibility_date = "2024-11-01"

# D1 Database 바인딩
[[d1_databases]]
binding = "DB"
database_name = "humanit-production"
database_id = "c451e29d-38aa-462f-9763-c5c5cbdfa60a"

# 환경 변수 (로컬 개발용)
[vars]
ENVIRONMENT = "production"
JWT_SECRET = "your-secret-key-change-this-in-production"

# R2 Bucket 바인딩 (파일 업로드용)
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "humanit-uploads"

